<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloads – IC Studios</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Verdana, Arial, sans-serif;
      font-size: 15px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      opacity: 0;
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      background: linear-gradient(to bottom, #222, #111);
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      padding: 15px 20px;
      display: flex;
      justify-content: center;
    }

    .header-center {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-logo {
      max-height: 100px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
      transition: transform 0.3s ease;
    }

    .main-logo:hover {
      transform: scale(1.03);
    }

    .motto {
      max-height: 40px;
      margin-top: 8px;
      opacity: 0.9;
    }

    .layout {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    nav {
      background: linear-gradient(to bottom, #222, #111);
      width: 200px;
      padding: 25px 20px;
      border-right: 2px solid #333;
      box-shadow: inset -2px 0 6px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      flex-grow: 1;
    }

    .nav-list li {
      margin-bottom: 12px;
    }

    .nav-list a {
      display: block;
      padding: 10px 14px;
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      font-family: "Courier New", monospace;
      font-size: 14px;
      color: #99ccff;
      text-decoration: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.4);
      transition: background 0.25s, border-color 0.25s, transform 0.25s, box-shadow 0.25s;
    }

    .nav-list a:hover {
      background: #444;
      border-color: #66aaff;
      color: #66aaff;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    main {
      flex: 1;
      background: #000;
      padding: 30px;
      overflow-y: auto;
    }

    main h1 {
      font-size: 28px;
      margin-top: 0;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      font-family: "Courier New", monospace;
      color: #99ccff;
    }

    main p {
      font-size: 16px;
      max-width: 700px;
      margin-bottom: 20px;
    }

    .game-tiles {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1000px;
    }

    .game-tile {
      display: block;
      width: 180px;
      height: 270px;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #222;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .game-tile:hover {
      border-color: #66aaff;
      box-shadow: 0 0 20px #66aaff;
    }

    .game-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
      display: block;
      border-radius: 6px;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-center">
      <img src="images/ICStudios.png" alt="IC Studios Logo" class="main-logo" />
      <img src="images/ICStudiosMotto.png" alt="IC Studios Motto" class="motto" />
    </div>
  </header>

  <div class="layout">
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="screenshots.html">Screenshots</a></li>
        <li><a href="downloads.html">Downloads</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="soundtracks.html">Soundtracks</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="discord.html">Discord</a></li>
      </ul>
    </nav>

    <main>
      <h1>Downloads</h1>
      <p>Click a tile to visit the game page.</p>

      <div class="game-tiles">
        <a href="games/testlabs/index.html" class="game-tile" title="TestLabs VR">
          <img src="images/screenshots/testlabs/TESTLABS.png" alt="TestLabs VR Key Art" />
        </a>

        <a href="games/shadowfall/index.html" class="game-tile" title="Shadowfall – Dawn of the Eclipse">
          <img src="images/screenshots/shadowfall/vertart.png" alt="Shadowfall Key Art" />
        </a>
        
        <a href="games/overlock/index.html" class="game-tile" title="OVERLOCK">
          <img src="images/screenshots/Overlock/vertart.png" alt="OVERLOCK Key Art" />
        </a>

        <a href="games/citybyfate/index.html" class="game-tile" title="City by Fate">
          <img src="images/games/citybyfate.png" alt="City by Fate Key Art" />
        </a>
      </div>
    </main>
  </div>
  <script src="sound.js"></script>
</body>
</html>
